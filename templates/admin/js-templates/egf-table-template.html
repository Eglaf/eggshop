<script id="js-template-egf-table" type="text/template">
    <input type="text" class="egf-table-global-search" placeholder="<% this.translations.globalSearchPlaceholder %>"/>
    <table class="table">
        <thead>
            <% for (columnKey in this.columns) { %>
                <th class="egf-table-head" data-sortby="<% this.columns[columnKey]['_key'] %>">
                    <% this.columns[columnKey].text %>
                </th>
            <% } %>
        </thead>
        <tbody></tbody>
    </table>
    <span class="egf-table-info"></span>
    <div class="egf-table-pagination"></div>
</script>
